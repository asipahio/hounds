<form class="form-horizontal" data-ng-submit="UpdateWeek()">
    <div class="form-group">
        <h3>Add/Update Week</h3>
    </div>
    <div class="form-group">
        <label>League</label>
        <select class="form-control" data-ng-model="LeagueID" data-ng-options="league.ID as league.Name for league in Leagues" data-ng-change="GetWeeks(LeagueID)"></select>
    </div>
    <div class="form-group">
        <label>OGB</label>
        <input type="number" data-ng-model="OGB" class="form-control" />
    </div>
    <div class="form-group">
        <label>DGB</label>
        <input type="number" data-ng-model="DGB" class="form-control" />
    </div>
    <div class="form-group">
        <label>Week</label>
        <input type="number" data-ng-model="Week" class="form-control" />
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success btn-block" value="Add/Update" />
    </div>
</form>
